<div class="card mb-3" style="max-width: 540px;" item-align="center">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src={{this.selected.getFounder()[0].img}} class="card-img" alt="...">
      </div>

     

        <div class="col-md-8 ">
            <div class="card-body">
              <h5 class="card-title">{{this.selected.getFounder()[0].name}}</h5>
              <p class="card-text">Date of birth : {{this.selected.getFounder()[0].birthday}}</p>
              <p class="card-text"><small class="text-muted">Season appeard :{{this.selected.getFounder()[0].birthday}}</small></p>
              <p class="card-text"><small class="text-muted">status :{{this.selected.getFounder()[0].status}}</small></p>
              <p class="card-text"><small class="text-muted">Occupation :{{this.selected.getFounder()[0].occupation}}</small></p>
            </div>
          </div>


    </div>
    <a routerLink="/details"><button type="button" class="btn btn-primary" >back</button> </a>
  </div>
