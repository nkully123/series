<mdb-card>
    <!--Card image-->
    
    <!--<mdb-card-img  alt="Card image cap"></mdb-card-img >-->

      <mdb-card-img src={{this.selected.showCharacter().img}} alt="Card image cap"   class="cardimg"></mdb-card-img>

    <!--Card content-->
    <mdb-card-body>

  
      <!--Title-->
      <mdb-card-title>
        <h1 style="color: aquamarine;">{{this.selected.showCharacter().name}}</h1>
      </mdb-card-title>
  
      <!--Text-->
      <mdb-card-text>
        <h4 style="color: aquamarine;">Season appeard :{{this.selected.showCharacter().appearance}}</h4>
        <h4 style="color: aquamarine;">status :{{this.selected.showCharacter().status}}</h4>
        <h4 style="color: aquamarine;">Occupation :{{this.selected.showCharacter().occupation}}</h4>
        <h4 style="color: aquamarine;">Date of birth : {{this.selected.showCharacter().birthday}}</h4>


      </mdb-card-text>
  
      <a href="#" mdbBtn color="primary" mdbWavesEffect>Back</a>
    </mdb-card-body>
  </mdb-card>
